<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
    <link type="text/css" href="css/register.css" rel="stylesheet">
</head>
<body>
<iframe src="top.html" width="100%" scrolling="no" style="border: 0px solid beige; height: 130px"></iframe>

 <div id="main">
     <form action="" method="post">
         <table>
             <tr><td class="right">名字:</td><td><input type="text" name="user_realname"></td></tr>
             <tr><td class="right">姓氏:</td><td><input type="text" name="user_family_name"></td></tr>
             <tr><td class="right">登录名:</td><td><input type="text" name="user_name"></td></tr>
             <tr><td class="right">密码:</td><td><input type="password" name="user_pwd"></td></tr>
             <tr><td class="right">再次输入密码:</td><td><input type="password" name="user_pwd2"></td></tr>
             <tr><td class="right">电子邮箱:</td><td><input type="text" name="user_email"></td></tr>
             <tr><td class="right">性别:</td><td><input type="radio" name="user_gender" value="男"><img src="images/Male.gif">男
                 <input type="radio" name="user_gender" value="女"><img src="images/Female.gif">女
             </td></tr>
             <tr><td class="right">头像:</td><td><input type="file" name="user_image"></td></tr>
             <tr><td class="right">爱好:</td><td><input type="checkbox" name="user_hobby" value="运动">运动
                 <input type="checkbox" name="user_hobby" value="聊天">聊天
                 <input type="checkbox" name="user_hobby" value="玩游戏">玩游戏 </td></tr>
             <tr><td class="right">出生日期:</td><td><input type="date" name="user_email"></td></tr>
             <tr><td></td><td><input type="submit" id="submit" value="">
                 <input type="reset" id="reset" value=""></td></tr>
         </table>
     </form>
     <div id="protocol">
         <p><img src="images/read.gif">阅读贵美网服务协议</p>
         <textarea cols="25" rows="15" readonly>   欢迎阅读服务条款协议，本协议阐述之条款和条件适用于您使用Gmgv.com网站的各种工具和服务。
             本服务协议双方为贵美与贵美网用户，本服务协议具有合同效力。贵美的协议和义务
             1.贵美有义务在现有技术上维护真个网上交易平台的正常运行，并努力提升和该井技术，使用户网上交易活动的顺利。
             2.对用户在注册使用贵美网上交易平台中所遇到的与交易或注册有关的问题以及反映的情况，贵美应及时作出回复。
             3.对于在贵美网网上交易平台的不当行为或其它任何贵美认为应当种植的服务的情况，贵美有权随作出删除相关信息，终止服务。
         </textarea>
     </div>

 </div><br><br><br><br><br>
<iframe src="footer.html" width="100%" scrolling="no"  style="border: 0px solid beige; height: 250px"></iframe>
</body>
</html>
